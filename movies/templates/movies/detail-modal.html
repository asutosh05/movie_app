<div class="modal fade" id="modal-{{movies.id}}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
                <h5 class="modal-title" id="modalName">{{movies.fields.Name}}</h5>
                <button class="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
            	<div class="movies__item full-width">
                    <i class="movies__item-star fa fa-star hide"></i>
                    <p class="movies__item-rating hide">{{movies.fields.Rating}}/10</p>
					<img src="{{movies.fields.Pictures.0.url}}" alt="NOT FOUND" class="movies__item-image" />
                    <div class="movies__item-title">
                    	<p>{{movies.fields.Notes}}</p>
                    </div>
                </div>
                <div class="modal-footer">
                	<button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit-modal-{{movies.id}}">Edit</button>
                    <a href="{% url 'delete' movie_id=movies.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>

        </div>
    </div>
</div>
