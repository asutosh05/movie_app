<div class="modal fade" id="modal-create">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modallabel">Create</h5>
                <button class="close" type="button" data-dismiss="modal"><span>&times;</span></button>
			</div>
            <div class="modal-body">
            	<form action="{% url 'create' %}" method="post">
                    {% csrf_token %}
            		<div class="form-group">
                        <label for="movieName">Name</label>
                        <input type="text" class="form-control" id="movieName" placeholder="Enter Movie Name" name="name" required />
                    </div>
                    <div class="form-group">
                        <label for="moviePicture">Picture</label>
                        <input type="text" class="form-control" id="moviePicture" placeholder="Movie Url" name="url" />
                    </div>
                    <div class="form-group">
                        <label for="movieRating">Rating</label>
                        <input type="number" class="form-control" id="movieRating" placeholder="1-10" max="10" min="1" name="rating" required />
                    </div>
                    <div class="form-group">
                        <label for="movieNote">Name</label>
                        <textarea name="notes" id="movieNote" class="form-control" placeholder="Description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create New Movie</button>
            	</form>
            </div>
		</div>
	</div>
</div>
